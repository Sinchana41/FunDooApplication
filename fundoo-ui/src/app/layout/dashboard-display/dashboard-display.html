<mat-sidenav-container class="sidenav-container">

  <!-- SIDEBAR -->
  <mat-sidenav
    mode="side"
    [opened]="expanded"
    class="sidenav"

    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>
    <app-notes></app-notes>
  </mat-sidenav-content>

</mat-sidenav-container>


<app-notes-list></app-notes-list>
<app-archive></app-archive>
